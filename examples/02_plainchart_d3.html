<!doctype html>
<html>
  <head>
    <script src="../vendor/d3.v5.min.js"></script>
    <style>
      #chart {
        width:100%;
        height:300px;
        position:relative;
      }
      .bar {
        float:left;
        background:orange;
        bottom:0;
        position:absolute;
        width:calc(33% - 10px);
      }
    </style>

  </head>
  <body>
    <div id="chart"></div>

    <script>
      d3.csv("../data/01_example.csv").then(function(data) {
        var container = d3.select("#chart");
        container.selectAll("div")
          .data(data)
          .enter()
          .append("div")
          .attr("class", "bar")
          .attr("style", function(d, i) {
            var leftOffset = (i / data.length) * 100;
            return "height:" + d.col_1 + "%; left:" + leftOffset + "%";
          })
      })
    </script>
  </body>
</html>
